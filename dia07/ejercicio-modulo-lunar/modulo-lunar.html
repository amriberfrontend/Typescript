<!DOCTYPE html>
<html lang="es" charset="UTF-8">
    <hed>
        <title>Módulo Lunar</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="script.js" async></script>
        <link href="style.css" rel="stylesheet">
    </hed>
    <body>
        <main>
            <div class="container my-3 contenido-principal">
                <div class="container-fluid sticky-top mb-5">
                    <div class="form-check form-switch" id="toggle-layout-div" >
                        <input class="form-check-input" type="checkbox" role="switch" id="toggle-layout" switch>
                        <label class="form-check-label" for="switchCheckDefault">Formato reducido</label>
                    </div>

                    <button class="btn btn-secondary" id="volver" hidden>Volver</button>
                </div>

                <div class="container-fluid contenido-principal__iframe" id="formulario-container">

                </div>

                
                <div class="container" id="happy-result" hidden>
                    <!-- // grupo
                    // tamaño
                    // Testura
                    // clasificación
                    // temperatura -->
                    <img src="images/happy.png">
                    <div id="salida" class="container">

                        <div class="mb-3 row">
                            <label for="mostrar-grupo" class="col-form-label col-sm-3 text-end">Grupo:</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="mostrar-grupo" readonly>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="mostrar-tamanyo-grano" class="col-form-label col-sm-3 text-end">Tamaño de grano:</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="mostrar-tamanyo-grano" readonly>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="mostrar-textura" class="col-form-label col-sm-3 text-end">Textura:</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="mostrar-textura" readonly>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="mostrar-clasificacion" class="col-form-label col-sm-3 text-end">Clasificación:</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="mostrar-clasificacion" readonly>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="mostrar-temperatura" class="col-form-label col-sm-3 text-end">Temperatura:</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="mostrar-temperatura" readonly>
                            </div>
                        </div>
                    </div>
                </div>
                
                
                <div class="container" id="angry-result" hidden>
                    <img src="images/angry.png">
                </div>

                <div class="container-fluid sticky-bottom">

                    <button class="btn btn-primary mb-2" id="comprobar">Enviar</button>
                </div>
                
            </div>
        </main>
    </body>
    </html>
