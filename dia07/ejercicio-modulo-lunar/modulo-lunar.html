<!DOCTYPE html>
<html lang="es" charset="UTF-8">
    <hed>
        <title>Módulo Lunar</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="script.js" async></script>
    </hed>
    <body>
        <main>
            <div class="container my-3">
                <button class="btn btn-primary" id="toggle-layout">Cambiar layout</button>
                <form>
                    <div class="mb-3 row">
                        <label for="id-input" class="col-3 col-form-label text-end">Identificador:</label>
                        <div class="col-9 input-container">
                            <input id="id-input" class="form-control" aria-label="Identificador del mineral" placeholder="Identificador">

                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="nombre-input" class="col-3 col-form-label text-end">Nombre:</label>
                        <div class="col-9 input-container">
                            <input id="nombre-input" class="form-control" aria-label="Nombre del mineral" placeholder="Nombre">
                            
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="grupo-select" class="col-3 col-form-label text-end">Grupo:</label>
                        <div class="col-9 input-container">
                            <select id="grupo-select" class="form-select" aria-label="Grupo del mineral">
                                <option selected>Elija un grupo</option>
                                <option value="0">Igneo</option>
                                <option value="1">Metamórfico</option>
                                <option value="2">Sedimentario</option>
                            </select>

                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="dureza-input" class="col-3 col-form-label text-end">Dureza (Mohs):</label>
                        <div class="col-9 input-container">
                            <input id="dureza-input" type="number" min="0" max="10" class="form-control" aria-label="Dureza del mineral siguiendo la Escala de Mohs" placeholder="Dureza (Mohs)">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="tamanyo-grano-input" class="col-3 col-form-label text-end">Tamaño de grano (mm):</label>
                        <div class="col-9 input-container">
                            <input id="tamanyo-grano-input" type="number" min="0" class="form-control" aria-label="Tamaño del grano del mineral en milímetros" placeholder="Tamaño de grano (mm)">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="clasificacion-select" class="col-3 col-form-label text-end">Clasificación:</label>
                        <div class="col-9 input-container">
                            <select id="clasificacion-select" class="form-select" aria-label="Clasificación del mineral">
                                <option selected>Seleccione la clasificación</option>
                                <option value="0">Roca de construcción</option>
                                <option value="1">Roca ornamental</option>
                                <option value="2">Roca para uso en utensilios</option>
                                <option value="3">Roca para machacar</option>
                            </select>
                
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="tamanyo-cristales-input" class="col-3 col-form-label text-end">Tamaño de los cristales (cm):</label>
                        <div class="col-9 input-container">
                            <input id="tamanyo-cristales-input" type="number" min="0" max="10" class="form-control" aria-label="Tamaño de los cristales del mineral en centímetros" placeholder="Tamaño de los cristales (cm)">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="temperatura-formacion-input" class="col-3 col-form-label text-end">Temperatura de formación (Kelvin):</label>
                        <div class="col-9 input-container">
                            <input id="temperatura-formacion-input" type="number" min="-100" max="100" class="form-control" aria-label="Temperatura de formación del mineral en grados Kelvin" placeholder="Temperatura de formación (Kelvin)">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="estructura-input" class="col-3 col-form-label text-end">Estructura del mineral:</label>
                        <div class="col-9 input-container">
                            <textarea id="estructura-input" class="form-control" aria-label="Estructura del mineral" placeholder="Estructura del mineral"></textarea>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="forma-granos-input" class="col-3 col-form-label text-end">Forma de los granos:</label>
                        <div class="col-9 input-container">
                            <textarea id="forma-granos-input" class="form-control" aria-label="Forma de los granos del mineral" placeholder="Forma de los granos"></textarea>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="textura-select" class="col-3 col-form-label text-end">Clasificación:</label>
                        <div class="col-9 input-container">
                            <select id="textura-select" class="form-select" aria-label="Clasificación del mineral">
                                <option selected>Elija una textura</option>
                                <option value="0">Vitrea</option>
                                <option value="1">Afanítica</option>
                                <option value="2">Fanerítica</option>
                            </select>
                
                        </div>
                    </div>
                    
                    
                </form>
                
            </div>
        </main>
    </body>
    </html>
