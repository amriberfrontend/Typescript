<!DOCTYPE html>
<html lang="es" charset="UTF-8">
    <hed>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="script.js" async></script>
    </hed>

    <body>
        <div class="col-11 mx-auto">
            <form id="mineral-form">
                <div class="mb-3 form-floating">
                    <select class="form-select" id="grupo-mineral">
                        <option value="0">Ígnea</option>
                        <option value="1">Metamórfica</option>
                        <option value="2">Sedimentaria</option>
                    </select>
                    <label for="grupo-mineral">Grupo</label>
                </div>
                <div class="mb-3 form-floating">
                    <select class="form-select" id="tamanyo-grano-mineral">
                        <option value="0">Muy Grueso</option>
                        <option value="1">Grueso</option>
                        <option value="2">Medio</option>
                        <option value="3">Fino</option>
                    </select>
                    <label for="tamanyo-grano-mineral">Tamaño de grano</label>
                </div>
                <div class="mb-3 form-floating">
                    <select class="form-select" id="textura-mineral">
                        <option value="0">Vitrea</option>
                        <option value="1">Afanítica</option>
                        <option value="2">Fanérica</option>
                    </select>
                    <label for="textura-mineral">Textura</label>
                </div>
            </form>

        </div>
    </body>
</html>
